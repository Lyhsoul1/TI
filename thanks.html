<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(13, 17, 23, 0.85);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: #12181f;
      padding: 40px 50px;
      max-width: 480px;
      width: 90%;
      border-radius: 18px;
      box-shadow: 0 0 35px 8px rgba(255, 127, 80, 0.6);
      text-align: center;
      animation: fadeInUp 0.9s ease forwards;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff7f50;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #ff7f50;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ffa66b;
      user-select: text;
    }
    button {
      background-color: #ff7f50;
      border: none;
      color: white;
      padding: 16px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 14px;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 127, 80, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background-color: #e0673a;
      box-shadow: 0 8px 24px rgba(224, 103, 58, 0.9);
      outline: none;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 520px) {
      .container {
        padding: 30px 25px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Thank you message">
    <h1>Thank You!</h1>
    <p>Your application has been received.<br />We appreciate your interest and will get back to you soon.</p>
    <button onclick="window.location.href='form.html'" aria-label="Return to application form">Back to Form</button>
  </div>

</body>
</html>
