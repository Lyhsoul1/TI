<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Aplicação em TI</title>
  <style>
    /* Seu CSS permanece o mesmo */
  </style>
</head>
<body>

  <form name="it-application" method="POST" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data" action="/thanks.html">
    <!-- Campo oculto para bots -->
    <div style="display:none">
      <label>Não preencha este campo se for humano: <input name="bot-field" /></label>
    </div>

    <!-- Campo oculto com o nome do formulário -->
    <input type="hidden" name="form-name" value="it-application" />

    <h2>Formulário de Aplicação em TI</h2>

    <label for="name">Nome Completo:</label>
    <input type="text" id="name" name="full-name" placeholder="Seu nome completo" required />

    <label for="email">Endereço de Email:</label>
    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required />

    <label for="phone">Telefone Celular:</label>
    <input type="tel" id="phone" name="mobile-phone" placeholder="(11) 91234-5678" required />

    <label for="address">Endereço Completo:</label>
    <input type="text" id="address" name="full-address" placeholder="Rua, número, etc." required />

    <label for="city">Cidade:</label>
    <input type="text" id="city" name="city" placeholder="Sua cidade" required />

    <label for="state">Estado:</label>
    <select id="state" name="state" required>
      <option value="" disabled selected>Selecione seu estado</option>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
      <!-- Adicione outros estados conforme necessário -->
    </select>

    <label for="experience">Possui experiência profissional em TI?</label>
    <select id="experience" name="it-experience" required>
      <option value="" disabled selected>Selecione uma opção</option>
      <option value="yes">Sim</option>
      <option value="no">Não</option>
    </select>

    <label for="years-experience">Se sim, quantos anos?</label>
    <select id="years-experience" name="years-of-experience" required>
      <option value="" disabled selected>Selecione a duração</option>
      <option>Menos de 1 ano</option>
      <option>1-2 anos</option>
      <option>3-5 anos</option>
      <option>Mais de 5 anos</option>
    </select>

    <label for="availability">Disponibilidade:</label>
    <select id="availability" name="availability" required>
      <option value="" disabled selected>Selecione a disponibilidade</option>
      <option>Meio Período</option>
      <option>Tempo Integral</option>
      <option>Apenas Remoto</option>
      <option>Contrato</option>
    </select>

    <label for="license-front">Carteira de Motorista (Frente):</label>
    <input type="file" id="license-front" name="license-front" accept="image/*,.pdf" required />

    <button type="submit">Enviar Aplicação</button>
  </form>

</body>
</html>
