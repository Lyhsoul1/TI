<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply Now – Tech Positions California</title>
  <link rel="icon" href="tech-icon.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0,0,0,0.8);
      max-width: 480px;
      margin: 0 auto;
      border-radius: 12px;
      padding: 30px 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #ffcc00;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 14px 0;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    p.note {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 12px;
      text-align: center;
    }

    @media (max-width: 520px) {
      .overlay {
        padding: 25px 18px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Apply for Tech Roles – California</h1>
    <form action="thanks.html" method="POST">
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required placeholder="Your full name" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="(Optional)" />

      <label for="location">Current Location *</label>
      <input type="text" id="location" name="location" required placeholder="City, State" />

      <label for="role">Desired Role *</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select your desired role</option>
        <option value="frontend">Frontend Developer</option>
        <option value="backend">Backend Developer</option>
        <option value="fullstack">Full Stack Developer</option>
        <option value="devops">DevOps Engineer</option>
        <option value="data">Data Scientist / Analyst</option>
        <option value="pm">Project Manager</option>
        <option value="other">Other</option>
      </select>

      <label for="experience">Years of Experience *</label>
      <select id="experience" name="experience" required>
        <option value="" disabled selected>Select your experience</option>
        <option value="0-1">0–1 years</option>
        <option value="1-3">1–3 years</option>
        <option value="3-5">3–5 years</option>
        <option value="5+">5+ years</option>
      </select>

      <label for="resume">Resume / Portfolio Link</label>
      <input type="text" id="resume" name="resume" placeholder="URL to your resume or portfolio (Optional)" />

      <label for="message">Additional Info</label>
      <textarea id="message" name="message" placeholder="Tell us more about yourself or your goals"></textarea>

      <button type="submit">Submit Application</button>
    </form>
    <p class="note">* Required fields</p>
  </div>

</body>
</html>
