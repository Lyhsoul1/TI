<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Job Application - California</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1581092334653-a6c7d5d3121b?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 550px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form name="california-it-app" method="POST" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data" action="/thanks.html">
      <input type="hidden" name="form-name" value="california-it-app" />
      <p style="display:none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <h2>IT Job Application</h2>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>

      <label for="location">City:</label>
      <select id="location" name="location" required>
        <option value="" disabled selected>Select your city</option>
        <option value="Montgomery, Alabama">Montgomery, Alabama</option>
        <option value="Juneau, Alaska">Juneau, Alaska</option>
        <option value="Phoenix, Arizona">Phoenix, Arizona</option>
        <option value="Little Rock, Arkansas">Little Rock, Arkansas</option>
        <option value="Sacramento, California">Sacramento, California</option>
        <option value="Denver, Colorado">Denver, Colorado</option>
        <option value="Hartford, Connecticut">Hartford, Connecticut</option>
        <option value="Dover, Delaware">Dover, Delaware</option>
        <option value="Tallahassee, Florida">Tallahassee, Florida</option>
        <option value="Atlanta, Georgia">Atlanta, Georgia</option>
        <option value="Honolulu, Hawaii">Honolulu, Hawaii</option>
        <option value="Boise, Idaho">Boise, Idaho</option>
        <option value="Springfield, Illinois">Springfield, Illinois</option>
        <option value="Indianapolis, Indiana">Indianapolis, Indiana</option>
        <option value="Des Moines, Iowa">Des Moines, Iowa</option>
        <option value="Topeka, Kansas">Topeka, Kansas</option>
        <option value="Frankfort, Kentucky">Frankfort, Kentucky</option>
        <option value="Baton Rouge, Louisiana">Baton Rouge, Louisiana</option>
        <option value="Augusta, Maine">Augusta, Maine</option>
        <option value="Annapolis, Maryland">Annapolis, Maryland</option>
        <option value="Boston, Massachusetts">Boston, Massachusetts</option>
        <option value="Lansing, Michigan">Lansing, Michigan</option>
        <option value="Saint Paul, Minnesota">Saint Paul, Minnesota</option>
        <option value="Jackson, Mississippi">Jackson, Mississippi</option>
        <option value="Jefferson City, Missouri">Jefferson City, Missouri</option>
        <option value="Helena, Montana">Helena, Montana</option>
        <option value="Lincoln, Nebraska">Lincoln, Nebraska</option>
        <option value="Carson City, Nevada">Carson City, Nevada</option>
        <option value="Concord, New Hampshire">Concord, New Hampshire</option>
        <option value="Trenton, New Jersey">Trenton, New Jersey</option>
        <option value="Santa Fe, New Mexico">Santa Fe, New Mexico</option>
        <option value="Albany, New York">Albany, New York</option>
        <option value="Raleigh, North Carolina">Raleigh, North Carolina</option>
        <option value="Bismarck, North Dakota">Bismarck, North Dakota</option>
        <option value="Columbus, Ohio">Columbus, Ohio</option>
        <option value="Oklahoma City, Oklahoma">Oklahoma City, Oklahoma</option>
        <option value="Salem, Oregon">Salem, Oregon</option>
        <option value="Harrisburg, Pennsylvania">Harrisburg, Pennsylvania</option>
        <option value="Providence, Rhode Island">Providence, Rhode Island</option>
        <option value="Columbia, South Carolina">Columbia, South Carolina</option>
        <option value="Pierre, South Dakota">Pierre, South Dakota</option>
        <option value="Nashville, Tennessee">Nashville, Tennessee</option>
        <option value="Austin, Texas">Austin, Texas</option>
        <option value="Salt Lake City, Utah">Salt Lake City, Utah</option>
        <option value="Montpelier, Vermont">Montpelier, Vermont</option>
        <option value="Richmond, Virginia">Richmond, Virginia</option>
        <option value="Olympia, Washington">Olympia, Washington</option>
        <option value="Charleston, West Virginia">Charleston, West Virginia</option>
        <option value="Madison, Wisconsin">Madison, Wisconsin</option>
        <option value="Cheyenne, Wyoming">Cheyenne, Wyoming</option>
      </select>

      <label for="role">What type of IT position are you applying for?</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select a role</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="Full-Stack Developer">Full-Stack Developer</option>
        <option value="DevOps Engineer">DevOps Engineer</option>
        <option value="Cybersecurity Analyst">Cybersecurity Analyst</option>
        <option value="Data Analyst">Data Analyst</option>
        <option value="Project Manager">Project Manager</option>
      </select>

      <label for="experience">Years of Experience:</label>
      <select id="experience" name="experience" required>
        <option value="" disabled selected>Select</option>
        <option value="Less than 1 year">Less than 1 year</option>
        <option value="1–2 years">1–2 years</option>
        <option value="3–5 years">3–5 years</option>
        <option value="More than 5 years">More than 5 years</option>
      </select>

      <label for="skills">Top 3 Technical Skills:</label>
      <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, Python, AWS" required>

      <label for="certifications">Do you hold any IT certifications?</label>
      <select id="certifications" name="certifications" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="portfolio">Portfolio or LinkedIn URL:</label>
      <input type="url" id="portfolio" name="portfolio" placeholder="https://">

      <label for="availability">Availability to Start:</label>
      <input type="date" id="availability" name="availability" required>

      <label for="license">Upload your Driver’s License (front):</label>
      <input type="file" id="license" name="license" accept=".jpg,.jpeg,.png,.pdf" required>

      <label for="message">Additional Notes (optional):</label>
      <textarea id="message" name="message" rows="4" placeholder="Anything else you’d like us to know?"></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <!-- ✅ Script para formatar automaticamente o número de telefone -->
  <script>
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function () {
      let x = phoneInput.value.replace(/\D/g, '').substring(0, 10);
      const area = x.substring(0, 3);
      const mid = x.substring(3, 6);
      const last = x.substring(6, 10);
      if (x.length > 6) {
        phoneInput.value = `(${area}) ${mid}-${last}`;
      } else if (x.length > 3) {
        phoneInput.value = `(${area}) ${mid}`;
      } else if (x.length > 0) {
        phoneInput.value = `(${area}`;
      }
    });
  </script>
</body>
</html>
