<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT Job Application Form</title>
  <link rel="icon" href="tech-icon.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      color: #333;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    form {
      position: relative;
      z-index: 1;
      background: #fff;
      max-width: 400px;
      width: 90%;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 0 15px 4px #ff7f50;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff7f50;
      font-weight: 700;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
      font-size: 0.95rem;
    }

    input, select {
      width: 100%;
      padding: 9px 12px;
      margin-top: 6px;
      border: 2px solid #ff7f50;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ff4500;
      background-color: #fff7f0;
    }

    input[type="file"] {
      padding: 6px 10px;
    }

    button {
      margin-top: 30px;
      background-color: #ff7f50;
      border: none;
      color: white;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0673a;
    }
  </style>
</head>
<body>

  <form id="it-application" name="it-application" enctype="multipart/form-data">
    <h2>IT Job Application Form</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="full-name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Mobile Phone:</label>
    <input
      type="tel"
      id="phone"
      name="mobile-phone"
      pattern="^(\(\d{3}\)\s?|\d{3}[-\s]?)?\d{3}[-\s]?\d{4}$"
      placeholder="(123) 456-7890"
      required
      title="Please enter phone number like (123) 456-7890 or 123-456-7890"
      inputmode="tel"
    />

    <label for="address">Full Address:</label>
    <input type="text" id="address" name="full-address" required />

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required />

    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="" disabled selected>Select your state</option>
      <option value="CA">California</option>
      <option value="NY">New York</option>
      <option value="TX">Texas</option>
      <option value="FL">Florida</option>
      <option value="WA">Washington</option>
    </select>

    <label for="experience">Do you have professional IT experience?</label>
    <select id="experience" name="it-experience" required>
      <option value="" disabled selected>Select an option</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label for="years-experience">If yes, how many years?</label>
    <select id="years-experience" name="years-of-experience" required>
      <option value="" disabled selected>Select duration</option>
      <option>Less than 1 year</option>
      <option>1-2 years</option>
      <option>3-5 years</option>
      <option>More than 5 years</option>
    </select>

    <label for="availability">Availability:</label>
    <select id="availability" name="availability" required>
      <option value="" disabled selected>Select availability</option>
      <option>Part-Time</option>
      <option>Full-Time</option>
      <option>Remote Only</option>
      <option>Contract</option>
    </select>

    <label for="license-front">Driver's License (Front):</label>
    <input
      type="file"
      id="license-front"
      name="license-front"
      accept="image/*,.pdf"
      required
    />

    <button type="submit">Submit Application</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByO26m-mncrytPPf6fAeeUKldRmhvmJSc",
      authDomain: "formulario-f4ad7.firebaseapp.com",
      projectId: "formulario-f4ad7",
      storageBucket: "formulario-f4ad7.appspot.com",
      messagingSenderId: "164607570283",
      appId: "1:164607570283:web:54227b043da4ff01795c2e",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("it-application");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const file = formData.get("license-front");

        if (!file || file.size === 0) {
          alert("Please select a driver's license file.");
          return;
        }

        try {
          // Upload file with unique name
          const fileRef = ref(
            storage,
            "licenses/" + Date.now() + "_" + file.name
          );
          await uploadBytes(fileRef, file);
          const fileURL = await getDownloadURL(fileRef);

          // Add document to Firestore
          await addDoc(collection(db, "applications"), {
            name: formData.get("full-name"),
            email: formData.get("email"),
            phone: formData.get("mobile-phone"),
            address: formData.get("full-address"),
            city: formData.get("city"),
            state: formData.get("state"),
            experience: formData.get("it-experience"),
            years: formData.get("years-of-experience"),
            availability: formData.get("availability"),
            licenseFrontURL: fileURL,
            timestamp: new Date().toISOString(),
          });

          window.location.href = "thanks.html";
        } catch (err) {
          alert("Erro ao enviar: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
