<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>California IT Job Application</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 550px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form name="california-it-app" method="POST" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data" action="/thanks.html">
      <input type="hidden" name="form-name" value="california-it-app" />
      <p style="display:none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <h2>California IT Job Application</h2>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="\(\d{3}\)\s\d{3}-\d{4}" placeholder="(123) 456-7890" required>

      <label for="city">City in California:</label>
      <input type="text" id="city" name="city" required>

      <label for="role">What type of IT position are you applying for?</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select a role</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="Full-Stack Developer">Full-Stack Developer</option>
        <option value="DevOps Engineer">DevOps Engineer</option>
        <option value="Cybersecurity Analyst">Cybersecurity Analyst</option>
        <option value="Data Analyst">Data Analyst</option>
        <option value="Project Manager">Project Manager</option>
        <option value="Other">Other</option>
      </select>

      <label for="experience">How many years of experience do you have in IT?</label>
      <select id="experience" name="experience" required>
        <option value="" disabled selected>Select</option>
        <option value="Less than 1 year">Less than 1 year</option>
        <option value="1–2 years">1–2 years</option>
        <option value="3–5 years">3–5 years</option>
        <option value="More than 5 years">More than 5 years</option>
      </select>

      <label for="skills">List your top 3 technical skills:</label>
      <input type="text" id="skills" name="skills" placeholder="e.g., JavaScript, Python, AWS" required>

      <label for="certifications">Do you hold any IT certifications?</label>
      <select id="certifications" name="certifications" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="portfolio">Portfolio or LinkedIn URL:</label>
      <input type="url" id="portfolio" name="portfolio" placeholder="https://">

      <label for="availability">When can you start?</label>
      <input type="date" id="availability" name="availability" required>

      <label for="license">Upload your Driver’s License (front):</label>
      <input type="file" id="license" name="license" accept=".jpg,.jpeg,.png,.pdf" required>

      <label for="message">Additional Notes (optional):</label>
      <textarea id="message" name="message" rows="4" placeholder="Anything else you’d like us to know?"></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
