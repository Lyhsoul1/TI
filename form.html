<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IT Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 15px;
      }
      input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      button {
        margin-top: 20px;
        padding: 10px 15px;
      }
    </style>
  </head>
  <body>
    <form name="it-application" method="POST" data-netlify="true" netlify-honeypot="bot-field" enctype="multipart/form-data" action="/thanks.html">
      <!-- Hidden fields required for Netlify -->
      <input type="hidden" name="form-name" value="it-application" />
      <p style="display:none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <h2>IT Application Form</h2>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Full Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="" disabled selected>Select your state</option>
        <option value="CA">CA</option>
        <option value="NY">NY</option>
        <option value="TX">TX</option>
        <option value="FL">FL</option>
        <option value="Other">Other</option>
      </select>

      <label for="experience">Do you have IT experience?</label>
      <select id="experience" name="experience" required>
        <option value="" disabled selected>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="years">If yes, how many years?</label>
      <select id="years" name="years">
        <option value="" disabled selected>Select</option>
        <option value="Less than 1 year">Less than 1 year</option>
        <option value="1-2 years">1–2 years</option>
        <option value="3-5 years">3–5 years</option>
        <option value="More than 5 years">More than 5 years</option>
      </select>

      <label for="availability">Availability:</label>
      <select id="availability" name="availability" required>
        <option value="" disabled selected>Select</option>
        <option value="Part-time">Part-time</option>
        <option value="Full-time">Full-time</option>
        <option value="Remote Only">Remote Only</option>
        <option value="Contract">Contract</option>
      </select>

      <label for="license">Upload Driver’s License (front):</label>
      <input type="file" id="license" name="license" accept=".jpg,.jpeg,.png,.pdf" required>

      <button type="submit">Submit Application</button>
    </form>
  </body>
</html>
