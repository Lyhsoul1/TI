<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Applications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #222;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background-color: #ffcc00;
      color: #222;
      font-weight: 700;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      margin-top: 100px;
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Submitted Applications</h1>

  <div id="loading" class="loading">Loading data...</div>

  <table id="applications-table" style="display:none;">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
        <th>State</th>
        <th>Experience</th>
        <th>Years</th>
        <th>Availability</th>
        <th>Image 1</th>
        <th>Image 2</th>
        <!-- Adicione mais colunas se necessário -->
      </tr>
    </thead>
    <tbody id="applications-body"></tbody>
  </table>

  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Sua configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyByO26m-mncrytPPf6fAeeUKldRmhvmJSc",
      authDomain: "formulario-f4ad7.firebaseapp.com",
      projectId: "formulario-f4ad7",
      storageBucket: "formulario-f4ad7.firebasestorage.app",
      messagingSenderId: "164607570283",
      appId: "1:164607570283:web:54227b043da4ff01795c2e"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadApplications() {
      const loadingDiv = document.getElementById('loading');
      const table = document.getElementById('applications-table');
      const applicationsBody = document.getElementById('applications-body');

      try {
        const querySnapshot = await getDocs(collection(db, "applications"));
        if (querySnapshot.empty) {
          loadingDiv.textContent = "No applications found.";
          return;
        }

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement('tr');

          // URLs das imagens, se existirem
          const img1 = data.image1 ? `<a href="${data.image1}" target="_blank" rel="noopener noreferrer">Image 1</a>` : "";
          const img2 = data.image2 ? `<a href="${data.image2}" target="_blank" rel="noopener noreferrer">Image 2</a>` : "";

          tr.innerHTML = `
            <td>${data["full-name"] || ""}</td>
            <td>${data.email || ""}</td>
            <td>${data["mobile-phone"] || ""}</td>
            <td>${data.city || ""}</td>
            <td>${data.state || ""}</td>
            <td>${data["it-experience"] || ""}</td>
            <td>${data["years-of-experience"] || ""}</td>
            <td>${data.availability || ""}</td>
            <td>${img1}</td>
            <td>${img2}</td>
          `;

          applicationsBody.appendChild(tr);
        });

        loadingDiv.style.display = 'none';
        table.style.display = 'table';

      } catch (error) {
        loadingDiv.textContent = "Error loading data: " + error.message;
        console.error("Error fetching documents: ", error);
      }
    }

    window.onload = loadApplications;
  </script>

</body>
</html>
