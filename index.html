<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IT Job Application Form - LocalStorage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 10px;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #savedData {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>IT Job Application Form</h2>

  <form id="applicationForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Mobile Phone:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="address">Full Address:</label>
    <input type="text" id="address" name="address" required />

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required />

    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="">Select your state</option>
      <option value="CA">California</option>
      <option value="NY">New York</option>
      <option value="TX">Texas</option>
      <option value="FL">Florida</option>
      <option value="WA">Washington</option>
    </select>

    <label for="experience">Do you have professional IT experience?</label>
    <select id="experience" name="experience" required>
      <option value="">Select an option</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="yearsExperience">If yes, how many years?</label>
    <select id="yearsExperience" name="yearsExperience" required>
      <option value="">Select duration</option>
      <option value="Less than 1 year">Less than 1 year</option>
      <option value="1-2 years">1-2 years</option>
      <option value="3-5 years">3-5 years</option>
      <option value="More than 5 years">More than 5 years</option>
    </select>

    <label for="availability">Availability:</label>
    <select id="availability" name="availability" required>
      <option value="">Select availability</option>
      <option value="Part-Time">Part-Time</option>
      <option value="Full-Time">Full-Time</option>
      <option value="Remote Only">Remote Only</option>
      <option value="Contract">Contract</option>
    </select>

    <button type="submit">Submit Application</button>
  </form>

  <h3>Saved Applications:</h3>
  <pre id="savedData">(Nenhum dado salvo ainda)</pre>

  <script>
    const form = document.getElementById('applicationForm');
    const savedData = document.getElementById('savedData');

    // Função para atualizar a exibição dos dados salvos
    function showSavedData() {
      const data = localStorage.getItem('applications');
      if (!data) {
        savedData.textContent = '(Nenhum dado salvo ainda)';
        return;
      }
      const apps = JSON.parse(data);
      savedData.textContent = JSON.stringify(apps, null, 2);
    }

    // Quando o formulário for enviado
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Pega os dados do form
      const formData = {
        fullName: form.fullName.value,
        email: form.email.value,
        phone: form.phone.value,
        address: form.address.value,
        city: form.city.value,
        state: form.state.value,
        experience: form.experience.value,
        yearsExperience: form.yearsExperience.value,
        availability: form.availability.value,
        timestamp: new Date().toISOString(),
      };

      // Pega dados já salvos no localStorage
      let applications = JSON.parse(localStorage.getItem('applications')) || [];

      // Adiciona o novo
      applications.push(formData);

      // Salva tudo de volta
      localStorage.setItem('applications', JSON.stringify(applications));

      // Atualiza a exibição
      showSavedData();

      // Limpa o formulário
      form.reset();

      alert('Aplicação salva localmente! (Apenas para testes)');
    });

    // Mostra os dados salvos quando a página carrega
    showSavedData();
  </script>

</body>
</html>
