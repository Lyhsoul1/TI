<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top IT Opportunities - Apply Now</title>
  <link rel="icon" href="tech-icon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1537432376769-00a3090218d2?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      text-align: center;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #ff7f50;
    }
    p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 40px;
    }
    .highlight {
      color: #00ffcc;
      font-weight: bold;
    }
    .btn {
      background-color: #ff7f50;
      color: white;
      padding: 16px 32px;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #e0673a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top IT Careers Await You</h1>
    <p>
      Join the fastest growing tech teams across the U.S. <br />
      Earn <span class="highlight">$15,000 to $20,000/month</span> or <span class="highlight">$30/hour</span>. <br />
      Remote, full-time, and contract roles available.
    </p>
    <a class="btn" href="form.html">Apply Now</a>
  </div>
</body>
</html>
