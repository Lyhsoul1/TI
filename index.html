<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work in Tech â€” Apply Now</title>
  <link rel="icon" href="tech-icon.png" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: #0a0a0a url('https://images.unsplash.com/photo-1518779578993-ec3579fee39f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ff7f50;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 40px;
      color: #ccc;
    }

    .highlight {
      color: #00ffcc;
      font-weight: bold;
    }

    .btn {
      background-color: #ff7f50;
      color: #fff;
      padding: 16px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #e0673a;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.1rem;
      }
      .btn {
        padding: 14px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Start Your Tech Career</h1>
    <p>
      High-paying IT positions available now. <br />
      Earn up to <span class="highlight">$20,000/month</span> or <span class="highlight">$30/hour</span>. <br />
      Full-time, remote & contract opportunities across the U.S.
    </p>
    <a href="form.html" class="btn">Apply Now</a>
  </div>

</body>
</html>
