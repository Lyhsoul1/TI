<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in Tech</title>
  <link rel="icon" href="code-icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1581092334445-1f788ba24f60?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background: #00bfff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #008ecc;
    }
  </style>
</head>
<body>
  <main>
    <h1>Work in Tech</h1>
    <p>
      The US base salary range for full-time IT roles is typically between <strong>$60,000 - $200,000</strong> per year, or <strong>$5,000 - $20,000</strong> monthly depending on your experience, skills, and location.<br>
      Bonus, equity, and benefits may also apply.
    </p>
    <a href="form.html">Apply Now</a>
  </main>
</body>
</html>
